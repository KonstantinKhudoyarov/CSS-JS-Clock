    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>CSS-JS-Clock</title>
</head>
<body>
    <main class="wrapper">
        <div class="clock">
            <div class="clock__body">
                <div class="clock__face">
                    <div class="clock__arrow clock__hours"></div>
                    <div class="clock__arrow clock__minutes"></div>
                    <div class="clock__arrow clock__seconds"></div>
                    <span class="clock__digits clock__12">12</span>
                    <span class="clock__digits clock__15">15</span>
                    <span class="clock__digits clock__18">18</span>
                    <span class="clock__digits clock__21">21</span>
                    <div class="clock__digital">
                        <span class="clock__digital-hours"></span>
                        <span class="clock__digital-divider">:</span>
                        <span class="clock__digital-minutes"></span>
                        <sup class="clock__digital-seconds"></sup>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
